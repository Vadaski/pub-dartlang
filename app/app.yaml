application: dartlang-pub
version: 1
runtime: python27
threadsafe: true
api_version: 1

builtins:
- deferred: on
- remote_api: on

handlers:
- url: /static
  static_dir: static
  secure: always

- url: /(.*\.ico)
  static_files: static/\1
  expiration: 7d
  upload: static/(.*\.ico)
  secure: always

- url: /img/
  static_dir: static/img
  secure: always

- url: /.*
  script: pub_dartlang.app
  secure: always

libraries:
- name: pycrypto
  version: "2.6"
- name: lxml
  version: "latest"

inbound_services:
- warmup
