application: dartlang-pub
version: 31
runtime: python27
threadsafe: true
api_version: 1

builtins:
- deferred: on
- remote_api: on

handlers:
- url: /static
  static_dir: static
  secure: always

- url: /(.*\.ico)
  static_files: static/\1
  expiration: 7d
  upload: static/(.*\.ico)
  secure: always

- url: /img/
  static_dir: static/img
  secure: always

- url: /.*
  script: pub_dartlang.app
  secure: always

libraries:
- name: pycrypto
  version: "2.6"
- name: lxml
  version: "latest"

inbound_services:
- warmup

# After the migration of performance settings from application-level to
# module-level the following settings are necessary:
instance_class: F4
automatic_scaling:
  min_idle_instances: 1
  max_idle_instances: 885
  max_pending_latency: 2.0s

